<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}{% endblock %}</title>

    <!--import script files needed from plotly and bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
    <!--navbar links-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
   <a class="navbar-brand" href="#">Dog Breed Classifier</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse"
  data-target="#navbarTogglerDemo02"
  aria-controls="navbarTogglerDemo02" aria-expanded="false"
  aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
      <li class="nav-item">
          <a class="nav-link" href="/cnn">Try it your self!</a>
      </li>
      <li class="nav-item">
          <a class="nav-link" href="/statistics">Statistics</a>
      </li>
      <li class="nav-item">
          <a class="nav-link" href="/code">Code</a>
      </li>
    </ul>
  </div>
</nav>

    <!--jumbotron-->
    <div class="jumbotron">
        <div class="container">
            <h1 class="text-center">Dog Breed Classifier</h1>
            <p class="text-center">Determine which dog-breed you resemble the most</p>
            <hr>
            <p class="text-center">
                <a href="#" class="btn btn-danger btn-lg active" role="button" aria-pressed="true">
                    Try it your self!
                </a>
            </p>
            {% block message %}
            {% endblock %}
        </div>
    </div>

    <!--middle section-->
    <div class="row">

        <!--social media buttons column-->
        <div class="col-1 border-right">
            <div id="follow-me" class="mt-3">
                <a href="#">
                    <img src="/static/img/linkedinlogo.png" alt="linkedin" class="img-fluid mb-4 mx-2">
                </a>
                <a href="https://github.com/cokl87">
                    <img src="/static/img/githublogo.png" alt="github" class="img-fluid mx-2">
                </a>
            </div>
        </div>

        <!--visualizations column-->
        <div class="col-11">
            {% block content %}
            {% endblock %}
        </div>
    </div>


</body>

<footer>
    {% block footer %}
    {% endblock %}
</footer>
</html>
