{% extends "base.html" %}


{% block title %}Dog Breed Classifier{% endblock %}


{% block content %}
<!--chart descriptions-->
<div id="middle-info" class="mt-3">

    <h2 id="tag-line">Motivation</h2>

</div>

<!--charts-->
<div id="charts" class="container mt-3 text-center">

    <!--top two charts-->
    <div class="row">
        <div class="col-6">
            <div id="{{ids[0]}}"></div>
        </div>
        <div class="col-6">
            <div id="{{ids[1]}}"></div>
        </div>
    </div>

    <!--bottom two charts-->
    <div class="row mb-6">
        <div class="col-6">
            <div id="chart3">
                <div id="{{ids[2]}}"></div>
            </div>
        </div>
        <div class="col-6">
            <div id="chart4">
                <div id="{{ids[3]}}"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}


{% block footer %}
<script type="text/javascript">
    // plots the figure with id
    // id much match the div id above in the html
    var figures = {{figuresJSON | safe}};
    var ids = {{ids | safe}};
    for(var i in figures) {
        Plotly.plot(ids[i],
            figures[i].data,
            figures[i].layout || {});
    }
</script>
{% endblock %}
